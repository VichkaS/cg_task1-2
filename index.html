<!DOCTYPE html>
<html>
    <head>
        <title> Редактор таблиц</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    </head>
    
    <body> 
        <button type="button" id="createExtraButton">Insert Row</button>
        <button type="button" id="save">Save</button>  
        <button type="button" id="jsonBut">Export to JSON</button> 
        <button type="button" id="show">About</button>
        <div class="overlay" id="overlay" style="display:none;"></div>
        
        <dialog class="nonebox" id="dialog" href="#">
            <a class="box-close" id="close"></a>
            <canvas id="myCanvas" width="400" height="400"></canvas>
        </dialog>
        
        <table id='myTable' border="1px">
            <thead>
                <tr>
                    <th>Название страны</th>
                    <th>Население(тыс.)</th>
                </tr>
            </thead>
            <tbody>    
            </tbody>
        </table>
        <div class="nonebox" id="nonebox">
            <a class="box-close" id="box-close" href="#"></a>
            <p id="tab"></p>
        </div>
        <canvas class="diagram3d" id="diagram3d" width="800" height="400"></canvas>
        <script src="js/diagram.js"></script>
        <script src="js/animation.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
